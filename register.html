<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/plugin/jquery.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>

<div class="content">
    <form id="register">
    <div class="cln"><div class="lab">手机号：</div><div class="rig"><input name="phone" type="text" class="ipt"/><span class="notice">&nbsp*必填项</span></div></div>
    <div class="cln"><div class="lab">邮箱：</div><div class="rig"><input name="email" type="text"  class="ipt"/><span class="notice">&nbsp*必填项</span></div></div>
    <div class="cln"><div class="lab">昵称：</div><div class="rig"><input name="nickname" type="text" class="ipt"/><span class="notice"></span></div></div>
    <div class="cln"><div class="lab">密码：</div><div class="rig"><input name="password" type="password" class="ipt"/><span class="notice"></span></div></div>
    <div class="cln"><div class="lab">重复密码：</div><div class="rig"><input name="repassword" type="password" class="ipt"/><span class="notice"></span></div></div>
    <div class="cln txtcet"><input class="submt" type="submit" value="提交"/></div>
    </form>
</div>
</body>
</html>
